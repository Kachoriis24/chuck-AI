<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 20px;
            border-radius: 10px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #ff0077;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #d60066;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1>üî• Chuck AI v7.0 üî•</h1>
<p>Your Personal AI Assistant</p>
<input type="text" id="command" placeholder="Ask me anything Boss...">
<button onclick="askChuck()">Ask</button>
<button onclick="startListening()">üéôÔ∏è Voice Command</button>
<div id="response"></div>

<script>
    async function askChuck() {
        const command = document.getElementById("command").value;
        const responseDiv = document.getElementById("response");
        responseDiv.innerText = "Chuck is thinking...";

        const response = await fetch('/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ command: command })
        });
        const data = await response.json();
        responseDiv.innerText = data.response;
        speak(data.response);
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
    }

    function startListening() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.start();
        recognition.onresult = function(event) {
            const command = event.results[0][0].transcript;
            document.getElementById("command").value = command;
            askChuck();
        };
    }
</script>
</body>
</html>
