<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 20px;
            border-radius: 10px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #ff0077;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #d60066;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
        }
        .thinking {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
<h1>ðŸ”¥ Chuck AI v9.0 ðŸ”¥</h1>
<p>Your Self-Learning AI Assistant</p>
<input type="text" id="command" placeholder="Ask me anything Boss...">
<button onclick="askChuck()">Ask</button>
<div id="response"></div>

<script>
    async function askChuck() {
        const command = document.getElementById("command").value;
        const responseDiv = document.getElementById("response");
        responseDiv.innerText = "Chuck is thinking...";
        responseDiv.classList.add("thinking");
        document.getElementById("command").value = "";

        const apiKey = "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"; 
        const endpoint = "https://api.openai.com/v1/chat/completions";

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4-turbo",
                    messages: [{ role: "user", content: command }],
                    max_tokens: 200
                })
            });

            const data = await response.json();
            const reply = data.choices[0]?.message?.content || "Sorry Boss, I couldn't understand that.";
            responseDiv.innerText = reply;
            responseDiv.classList.remove("thinking");
            speak(reply);
        } catch (error) {
            responseDiv.innerText = "Chuck is offline...";
            responseDiv.classList.remove("thinking");
        }
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
    }

    function startListening() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.start();
        recognition.onresult = function(event) {
            const command = event.results[0][0].transcript;
            document.getElementById("command").value = command;
            askChuck();
        };
        recognition.onend = function() {
            startListening();
        };
    }

    window.onload = function() {
        startListening();
        speak("Hello Boss... Chuck AI v9.0 Activated");
    }
</script>
</body>
</html>
